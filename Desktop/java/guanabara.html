<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
   
</head>
<body>
    <h1> Sistema de  multa</h1>
    Velocidade do carro <input type="number" name="txtvel" id="textvel">
    <input type="button" value="Verificar" onclick="calcular ()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#textvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}<strong></p>`
                if (vel> 60){
                    res.innerHTML += `<p> Voce está <strong> MULTADO!</strong></p>`
                }
            res.innerHTML += `<p>Dirija sempre com cinto</p>`              
        }
    </script>
    <div> 
        <h1>Qual seu País?</h1>
        País <input type="pais" name="txtpais" id="txtpais">
        <input type="button" value="verificar" onclick="check">
        <div id="checkpais">
                    
    </div>
    <script>
        function check(){
            var txtpais = window.document.querySelector('inputtxtpais')
            var checkpais = window.document.querySelector('div#checkpais')
            var pais = (txtpais.value)
            checkpais.innerHTML = `<p> Seu país é <strong>${pais}<strong></p>`
                if (checkpais != Brasil){
                    checkpais.innerHTML = `<p><strong> Estrangeiro</strong></p>` 
                }
                else {
                checkpais.innerHTML = `<p> VocÊ é <strong>Brasileiro!</strong></p>`
            }

        }
    </script>
</body>
</html>
